<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Додати зарядну станцію</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/addstation.css">
</head>
<body>

<div class="container form-container">
    <h3 class="text-center mb-4"><i class="fas fa-charging-station"></i> Додати зарядну станцію</h3>

    <form id="addStationForm">
        <div class="form-group">
            <label for="power"><i class="fas fa-bolt"></i> Потужність (кВт)</label>
            <input type="number" class="form-control" id="power" placeholder="Введіть потужність" required>
        </div>

        <div class="form-group">
            <label for="address"><i class="fas fa-map-marker-alt"></i> Адреса</label>
            <input type="text" class="form-control" id="address" placeholder="Введіть адресу" required>
        </div>

        <div class="form-group">
            <label for="connector"><i class="fas fa-plug"></i> Конектори</label>
            <select class="form-control" id="connector" required>
                <option>CCS2</option>
                <option>GB/T</option>
                <option>CHAdeMO</option>
            </select>
        </div>

        <div class="form-group">
            <label for="manufacturer"><i class="fas fa-industry"></i> Виробник</label>
            <select class="form-control" id="manufacturer" required>
                <option>ND</option>
                <option>ABB</option>
                <option>Siemens</option>
                <option>UGV</option>
                <option>Ecofactor</option>
                <option>Kostad</option>
            </select>
        </div>

        <div class="form-group">
            <label for="price"><i class="fas fa-tag"></i> Ціна (грн/кВт-год)</label>
            <input type="number" class="form-control" id="price" placeholder="Введіть ціну" required>
        </div>

        <!-- Добавляем поля для координат -->
        <div class="form-group">
            <label for="coordinates"><i class="fas fa-map-marked-alt"></i> Координати (Широта/Довгота)</label>
            <div class="d-flex">
                <input type="text" class="form-control" id="latitude" placeholder="Широта" required style="width: 47%; margin-right: 6%;">
                <input type="text" class="form-control" id="longitude" placeholder="Довгота" required style="width: 47%;">
            </div>
        </div>

        <div class="d-flex justify-content-between">
            <a href="stations.html" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Назад</a>
            <button type="submit" class="btn btn-success"><i class="fas fa-plus-circle"></i> Додати</button>
        </div>
    </form>
</div>

<script src="js/addstation.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
