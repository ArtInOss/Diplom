<!DOCTYPE html>
<html lang="uk">
<head>

    <!-- Кастомні стилі -->

<body>

<header class="d-flex justify-content-between align-items-center p-3">
    <div class="d-flex align-items-center">
        <img src="favicon-96x96.png" alt="EVCharge Logo" class="logo mr-2">
        <span class="logo-text">EVCharge</span>
    </div>
    <div class="d-flex flex-column flex-md-row align-items-end">
        <button class="btn btn-primary" id="locationButton">
            <i class="fas fa-map-marker-alt icon-btn"></i>Моє місцеположення
        </button>
        <button class="btn btn-danger mb-2 mb-md-0 mr-md-2" onclick="logout()">

<div class="sidebar">

    <div class="popup-content">
        <h5>Топ-10 зарядних станцій (WSM)</h5>

    </div>

<!-- Скрипт карти -->
