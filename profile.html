<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Основна сторінка</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/profile.css" rel="stylesheet">
    <script src="js/authcheck.js"></script>
</head>
<body>

<header class="d-flex justify-content-between align-items-center p-3">
    <div class="d-flex align-items-center">
        <img src="favicon-96x96.png" alt="EVCharge Logo" class="logo mr-2">
        <span class="logo-text">EVCharge</span>
    </div>
    <div class="d-flex flex-column flex-md-row align-items-end">
        <a href="user.html" class="btn btn-primary">
            <i class="fas fa-map icon-btn"></i> Карта
        </a>
        <a href="authorization.html">
            <button class="btn btn-danger mb-2 mb-md-0 mr-md-2">
                <i class="fas fa-sign-out-alt icon-btn"></i>Вийти
            </button>
        </a>
    </div>
</header>

<div class="sidebar">
    <a href="filters.html"><i class="fas fa-filter icon-btn"></i>Фільтр</a>
    <a href="support.html"><i class="fas fa-headset icon-btn"></i>Підтримка</a>
    <a href="policy.html"><i class="fas fa-shield-alt icon-btn"></i>Політика конфіденційності</a>
</div>

<div class="main-content">

    <div class="profile-container">
        <h2 class="profile-title">Профіль користувача :</h2>

        <div class="profile-field">
            <i class="fas fa-user icon-field"></i>
            <span class="field-label">Ім'я :</span>
            <span class="field-value" id="firstName"></span>
            <button class="edit-btn" onclick="editField('Ім\'я', 'firstName', 'fa-user')"><i class="fas fa-pen"></i></button>
        </div>

        <div class="profile-field">
            <i class="fas fa-user-tag icon-field"></i>
            <span class="field-label">Прізвище :</span>
            <span class="field-value" id="lastName"></span>
            <button class="edit-btn" onclick="editField('Прізвище', 'lastName', 'fa-user-tag')"><i class="fas fa-pen"></i></button>
        </div>

        <div class="profile-field">
            <i class="fas fa-id-badge icon-field"></i>
            <span class="field-label">Логін :</span>
            <span class="field-value" id="userLogin"></span>
            <button class="edit-btn" onclick="editField('Логін', 'userLogin', 'fa-id-badge')"><i class="fas fa-pen"></i></button>
        </div>
    </div>

    <div class="modal" id="editModal">
        <div class="modal-content">
            <div class="modal-header">
                <i id="modalIcon" class="fas"></i>
                <span id="modalTitle" class="modal-title-text"></span>
            </div>

            <div class="modal-body">
                <div id="textFieldSection">
                    <input type="text" id="textInput" class="form-control mb-3">
                </div>
            </div>

            <div class="modal-footer">
                <button class="btn btn-primary" onclick="saveField()">Зберегти</button>
                <button class="btn btn-secondary" onclick="closeModal()">Відміна</button>
            </div>
        </div>
    </div>

</div>

<footer>
    <p>© 2024 EVCharge. Всі права захищені.</p>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="js/profile.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
<script src="js/authcheck.js"></script>
<script>
    checkAuth(["USER"]);
</script>

</body>
</html>
