<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Основная страница</title>
    <!-- Подключение Bootstrap 4 -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Подключение иконок Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <!-- Подключение кастомного стиля -->
    <link href="css/main.css" rel="stylesheet">
    <link href="css/profile.css" rel="stylesheet">
</head>
<body>

<header class="d-flex justify-content-between align-items-center p-3">
    <div class="d-flex align-items-center">
        <!-- Логотип и текст -->
        <img src="favicon-96x96.png" alt="EVCharge Logo" class="logo mr-2">
        <span class="logo-text">EVCharge</span>
    </div>
    <div class="d-flex flex-column flex-md-row align-items-end">
        <button class="btn btn-danger mb-2 mb-md-0 mr-md-2"><i class="fas fa-sign-out-alt icon-btn"></i>Вийти</button>
        <button class="btn btn-primary"><i class="fas fa-map-marker-alt icon-btn"></i>Моє місцеположення</button>
    </div>
</header>

<div class="sidebar">
    <a href="#"><i class="fas fa-user icon-btn"></i>Профіль</a>
    <a href="#"><i class="fas fa-filter icon-btn"></i>Фільтр</a>
    <a href="#"><i class="fas fa-headset icon-btn"></i>Підтримка</a>
    <a href="#"><i class="fas fa-shield-alt icon-btn"></i>Політика конфіденційності</a>
    <a href="#"><i class="fas fa-question-circle icon-btn"></i>FAQ</a>
</div>

<div class="main-content">

    <div class="profile-container">
        <h2 class="profile-title">Профіль користувача :</h2>

        <div class="profile-field">
            <i class="fas fa-user icon-field"></i>
            <span class="field-label">Ім'я :</span>
            <span class="field-value" id="firstName">Іван</span>
            <button class="edit-btn" onclick="editField('Ім\'я', 'firstName', 'fa-user')"><i class="fas fa-pen"></i></button>
        </div>

        <div class="profile-field">
            <i class="fas fa-user-tag icon-field"></i>
            <span class="field-label">Прізвище :</span>
            <span class="field-value" id="lastName">Петренко</span>
            <button class="edit-btn" onclick="editField('Прізвище', 'lastName', 'fa-user-tag')"><i class="fas fa-pen"></i></button>
        </div>

        <div class="profile-field">
            <i class="fas fa-id-badge icon-field"></i>
            <span class="field-label">Логін :</span>
            <span class="field-value" id="login">ivan123</span>
            <button class="edit-btn" onclick="editField('Логін', 'login', 'fa-id-badge')"><i class="fas fa-pen"></i></button>
        </div>

        <div class="profile-field">
            <i class="fas fa-lock icon-field"></i>
            <span class="field-label">Пароль :</span>
            <span class="field-value" id="password">••••••••</span>
            <button class="toggle-password" onclick="togglePassword()"><i class="fas fa-eye"></i></button>
            <button class="edit-btn" onclick="editPassword('Пароль', 'fa-lock')"><i class="fas fa-pen"></i></button>
        </div>
    </div>

    <!-- Модальне вікно -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <div class="modal-header">
                <i id="modalIcon" class="fas"></i>
                <span id="modalTitle" class="modal-title-text"></span>
            </div>

            <div class="modal-body">
                <div id="passwordSection" style="display: none;">
                    <div class="password-input-group mb-3">
                        <input type="password" id="modalInput" class="form-control" placeholder="Новий пароль">
                        <button class="toggle-password-btn" onclick="toggleModalPassword()">
                            <i class="fas fa-eye" id="eyeIcon"></i>
                        </button>
                    </div>
                    <label for="confirmPassword">Підтвердіть пароль:</label>
                    <input type="password" id="confirmPassword" class="form-control mb-3" placeholder="Повторіть пароль">
                </div>

                <div id="textFieldSection">
                    <input type="text" id="textInput" class="form-control mb-3">
                </div>
            </div>

            <div class="modal-footer">
                <button class="btn btn-primary" onclick="saveField()">Зберегти</button>
                <button class="btn btn-secondary" onclick="closeModal()">Відміна</button>
            </div>
        </div>
    </div>

</div>



<footer>
    <p>© 2024 EVcharge. Всі права захищені.</p>
</footer>

<!-- Подключение Bootstrap JS и jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="js/profile.js"></script>

</body>
</html>
