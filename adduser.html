<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Додати користувача</title>
    <!-- Підключення стилів Bootstrap та Font Awesome -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <!-- Підключення кастомного стилю -->
    <link rel="stylesheet" href="css/adduser.css">
</head>
<body>

<!-- Форма додавання користувача -->
<div class="container form-container">

    <h3 class="text-center mb-4"><i class="fas fa-user-plus"></i> Додати користувача</h3>

    <!-- Форма -->
    <form id="addUserForm">
        <div class="form-group">
            <label for="login"><i class="fas fa-user"></i> Логін</label>
            <input type="text" class="form-control" id="login" name="login" required>
            <small id="loginError" class="form-text text-danger"></small>
        </div>

        <div class="form-group">
            <label for="password"><i class="fas fa-lock"></i> Пароль</label>
            <input type="password" class="form-control" id="password" name="password" required>
            <small id="passwordError" class="form-text text-danger"></small>
        </div>

        <div class="form-group">
            <label for="confirmPassword"><i class="fas fa-lock"></i> Підтвердження пароля</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
            <small id="confirmPasswordError" class="form-text text-danger"></small>
        </div>

        <div class="d-flex justify-content-between">
            <a href="userslist.html" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Назад</a>
            <button type="submit" class="btn btn-success"><i class="fas fa-plus-circle"></i> Додати</button>
        </div>

        <div id="successMessage" class="text-success mt-3"></div>
        <div id="serverError" class="text-danger mt-3"></div>
    </form>
</div>

<!-- Підключення JavaScript -->
<script src="js/adduser.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
