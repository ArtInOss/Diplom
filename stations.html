<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Основная страница</title>
    <!-- Подключение Bootstrap 4 -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Подключение иконок Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <!-- Подключение кастомного стиля -->
    <link href="css/main.css" rel="stylesheet">
    <link href="css/station.css" rel="stylesheet">

</head>
<body>

<header class="d-flex justify-content-between align-items-center p-3">
    <div class="d-flex align-items-center">
        <!-- Логотип и текст -->
        <img src="favicon-96x96.png" alt="EVCharge Logo" class="logo mr-2">
        <span class="logo-text">EVCharge</span>
    </div>

    <div class="d-flex flex-column flex-md-row align-items-end">
        <a href="admin.html" class="btn btn-primary">
            <i class="fas fa-map icon-btn"></i> Карта
        </a>
        <a href="authorization.html">
            <button class="btn btn-danger mb-2 mb-md-0 mr-md-2"><i class="fas fa-sign-out-alt icon-btn"></i>Вийти</button>
        </a>
    </div>
</header>
<div class="sidebar">
    <a href="admin-profile.html"><i class="fas fa-id-badge icon-btn"></i>Профіль</a>
    <a href="userslist.html"><i class="fas fa-users icon-btn"></i>Користувачі</a>
    <a href="policy.html"><i class="fas fa-shield-alt icon-btn"></i>Політика конфіденційності</a>

</div>

<div class="main-content">
    <h1 class="text-center mb-4">Зарядні станції</h1>

    <!-- Пошук зарядної станції та кнопка додавання -->
    <div class="d-flex justify-content-between mb-3">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Пошук зарядної станції" id="stationSearch">
            <div class="input-group-append">
                <a href="addstation.html">
                <button class="btn btn-success" id="addStationButton">Додати ЗС</button>
                </a>
            </div>
        </div>
    </div>

    <!-- Таблиця для зарядних станцій -->
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Потужність (кВт)</th>
            <th>Адреса</th>
            <th>Конектори</th>
            <th>Виробник</th>
            <th>Ціна (грн/кВт-год)</th>
            <th>Дії</th>
        </tr>
        </thead>
        <tbody id="stationsTable">
        <!-- Данные будут добавляться сюда динамически -->
        <tr>
            <td>1</td>
            <td>250 кВт</td>
            <td>вул. Незалежності, 10</td>
            <td>CCS2 | GB/T</td>
            <td>ABB</td>
            <td>8 грн/кВт-год</td>
            <td>
                <button class="btn btn-warning btn-sm"><i class="fas fa-edit"></i></button>
                <button class="btn btn-danger btn-sm"><i class="fas fa-trash-alt"></i></button>
            </td>
        </tr>
        <tr>
            <td>2</td>
            <td>150 кВт</td>
            <td>вул. Перемоги, 5</td>
            <td>CCS2</td>
            <td>ABB</td>
            <td>7 грн/кВт-год</td>
            <td>
                <button class="btn btn-warning btn-sm"><i class="fas fa-edit"></i></button>
                <button class="btn btn-danger btn-sm"><i class="fas fa-trash-alt"></i></button>
            </td>
        </tr>

        <!-- More rows will be dynamically populated -->
        </tbody>
    </table>
</div>

<footer>
    <p>© 2024 EVcharge. Всі права захищені.</p>
</footer>

<!-- Подключение Bootstrap JS и jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
