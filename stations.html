<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Зарядні станції</title>
    <!-- Bootstrap 4 -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
    <link href="css/station.css" rel="stylesheet" />
</head>
<body>

<header class="d-flex justify-content-between align-items-center p-3">
    <div class="d-flex align-items-center">
        <img src="favicon-96x96.png" alt="EVCharge Logo" class="logo mr-2" />
        <span class="logo-text">EVCharge</span>
    </div>
    <div class="d-flex flex-column flex-md-row align-items-end">
        <a href="admin.html" class="btn btn-primary">
            <i class="fas fa-map icon-btn"></i> Карта
        </a>
        <a href="authorization.html">
            <button class="btn btn-danger mb-2 mb-md-0 mr-md-2">
                <i class="fas fa-sign-out-alt icon-btn"></i>Вийти
            </button>
        </a>
    </div>
</header>

<div class="sidebar">
    <a href="admin-profile.html"><i class="fas fa-id-badge icon-btn"></i>Профіль</a>
    <a href="userslist.html"><i class="fas fa-users icon-btn"></i>Користувачі</a>
    <a href="adminpolicy.html"><i class="fas fa-shield-alt icon-btn"></i>Політика конфіденційності</a>
</div>

<div class="main-content">
    <h1 class="text-center mb-4">Зарядні станції</h1>

    <div class="d-flex justify-content-between mb-3">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Пошук зарядної станції" id="stationSearch" />
            <div class="input-group-append">
                <a href="addstation.html">
                    <button class="btn btn-success" id="addStationButton">Додати ЗС</button>
                </a>
            </div>
        </div>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Потужність (кВт)</th>
            <th>Назва локації</th>
            <th>Адреса</th>
            <th>Конектори</th>
            <th>Ціна (грн/кВт-год)</th>
            <th>Статус</th>
            <th>Дії</th>
        </tr>
        </thead>
        <tbody id="stationsTable">
        </tbody>
    </table>
</div>

<footer>
    <p>© 2024 EVcharge. Всі права захищені.</p>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="js/station.js"></script>

</body>
</html>
