<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація</title>
    <!-- Подключение Bootstrap 4 -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card p-4" style="width: 100%; max-width: 400px;">
        <h2 class="text-center">Реєстрація</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="regUsername">Логін</label>
                <input type="text" class="form-control" id="regUsername" name="regUsername" maxlength="20"  required>
            </div>
            <div class="form-group">
                <label for="regPassword">Пароль</label>
                <input type="password" class="form-control" id="regPassword" name="regPassword" maxlength="20" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Підтвердження пароля</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"  maxlength="20" required>
            </div>

            <!-- чекбокс -->
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="privacyCheck" required>
                <label class="form-check-label" for="privacyCheck">
                    Я ознайомлений з <a href="public-policy.html" target="_blank">Політикою конфіденційності</a>
                </label>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Зареєструватися</button>
        </form>

        <p class="text-center mt-3">Вже є аккаунт? <a href="authorization.html">Авторизуйтеся</a></p>
    </div>
</div>


<!-- Подключение Bootstrap JS и jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="js/registration.js"></script>
</body>
</html>
