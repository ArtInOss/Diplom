<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Основная страница</title>
    <!-- Подключение Bootstrap 4 -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Подключение иконок Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <!-- Подключение кастомного стиля -->
    <link href="css/main.css" rel="stylesheet">
    <link href="css/support.css" rel="stylesheet">
</head>
<body>

<header class="d-flex justify-content-between align-items-center p-3">
    <div class="d-flex align-items-center">
        <!-- Логотип и текст -->
        <img src="favicon-96x96.png" alt="EVCharge Logo" class="logo mr-2">
        <span class="logo-text">EVCharge</span>
    </div>
    <div class="d-flex flex-column flex-md-row align-items-end">
        <button class="btn btn-danger mb-2 mb-md-0 mr-md-2"><i class="fas fa-sign-out-alt icon-btn"></i>Вийти</button>
        <button class="btn btn-primary"><i class="fas fa-map-marker-alt icon-btn"></i>Моє місцеположення</button>
    </div>
</header>

<div class="sidebar">
    <a href="#"><i class="fas fa-user icon-btn"></i>Профіль</a>
    <a href="#"><i class="fas fa-filter icon-btn"></i>Фільтр</a>
    <a href="#"><i class="fas fa-headset icon-btn"></i>Підтримка</a>
    <a href="#"><i class="fas fa-shield-alt icon-btn"></i>Політика конфіденційності</a>
    <a href="#"><i class="fas fa-question-circle icon-btn"></i>FAQ</a>
</div>

<div class="main-content">
    <div class="support-container">
        <h2 class="support-title">Підтримка EVCharge :</h2>

        <div class="support-item">
            <i class="fab fa-telegram-plane support-icon"></i>
            <a href="https://t.me/evcharge_support" target="_blank" class="support-link">Telegram: @evcharge_support</a>
        </div>

        <div class="support-item">
            <i class="fas fa-phone support-icon"></i>
            <a href="tel:+380123456789" class="support-link">Телефон: +380123456789</a>
        </div>

        <div class="support-item">
            <i class="fas fa-envelope support-icon"></i>
            <a href="mailto:support@evcharge.com" class="support-link">Email: support@evcharge.com</a>
        </div>

        <div class="support-button">
            <a href="https://t.me/evcharge_support" target="_blank" class="btn btn-primary">
                <i class="fab fa-telegram-plane"></i> Написати в Telegram
            </a>
        </div>
    </div>


</div>

<footer>
    <p>© 2024 EVcharge. Всі права захищені.</p>
</footer>

<!-- Подключение Bootstrap JS и jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
